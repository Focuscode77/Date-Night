<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Night - Events</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3f7d57fead.js" crossorigin="anonymous"></script>

    <!-- MATERIALIZE -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/profile.css">

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>


    <div class="navbar">
        <div class="navbar__logobox">
            Date Night
        </div>
        <div class="navbar__link" class="navbar__link">
            <a href="home.html">Home</a>
            <a href="events.html">Events</a>
            <a href="media.html">Media</a>
            <a href="dining.html">Dining</a>
            <a href="profile.html">Your Profile</a>
        </div>
    </div>


    <header class="header header-events">
        <div class="header-events__textbox">
            <div class="h1 events-heading">
                Make Your Next Moment
            </div>
            <div class="h1 events-heading-sub gradient-text">
                Unforgettable
            </div>
        </div>
    </header>

    <div class="content">

        <div class="searchbar">
            <div class="row">
                <div class="col m3 .hide-on-small-only"></div>


                <div class="col m2 s12">
                    <div class="searchbar-location">
                        <form id="search-form">
                            <select class="browser-default" id="location-input">
                            <option value="" disabled selected>Your Location</option>
                            <option value="philadelphia">Philadelphia</option>
                            <option value="newyork">New York</option>
                            <option value="losangeles">LA</option>
                        </select>
                        </form>
                    </div>
                </div>

                <div class="col m2 s12">
                    <div class="searchbar-event">
                        <select class="browser-default" id="event-input">
                                <option value="" disabled selected>Your Couple Type</option>
                                <option value="quirky">Quirky</option>
                                <option value="homebody">Homebody</option>
                                <option value="athletic">Athletic</option>
                                <option value="foodie">Foodie</option>
                                <option value="party">Party</option>
                            </select>
                    </div>
                </div>

                <div class="col m2 s12">

                    <a class="waves-effect waves-light btn #b39ddb deep-purple lighten-3" id="search-btn"><i class="material-icons left">search</i>Search</a>

                </div>

                <div class="col m3 .hide-on-small-only"></div>
                </form>
            </div>

        </div>

        <div class="row">
            <h3 class="heading-secondary center-align">Your Adventure Is Waiting <i class="fas fa-kiss-wink-heart gradient-text"></i></h2>
        </div>


        <div class="row" id="events-div-1"></div>
        <div class="row" id="events-div-2"></div>
        <div class="row" id="events-div-3"></div>
    </div>







    <footer class="footer">
        <div class="footer__logobox">
            <h4 class="logo">
                Date Night
            </h4>
            <i class="fas fa-kiss-wink-heart"></i>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="footer__navigation">
                    <ul class="footer__list">
                        <li class="footer__item"><a href="#" class="footer__link">Company</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
                    </ul>
                </div>
            </div>
            <div class="col s6">
                <p class="footer__copyright">

                    Copyright &copy; TEAM 2
                </p>
            </div>
        </div>
    </footer>
    </div>


    <!--JavaScript at end of body for optimized loading (Materialize) -->
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>

    <!-- Javascript for Ajax calls -->
    <script src="assets/js/evenbrite-ajax.js"></script>

    <!-- Javascript for Searchbar-->
    <script src="assets/js/search-events.js"></script>
</body>

</html>
